<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appzeto - Single Vendor E-commerce</title>
    <script>
      // Handle resource loading errors silently (blocked by ad blockers)
      document.addEventListener('error', function(e) {
        // Silently handle all resource loading errors to prevent console spam
        if (e.target && (e.target.tagName === 'IMG' || e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
          // Suppress the error completely
          e.preventDefault();
          e.stopPropagation();
        }
      }, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
